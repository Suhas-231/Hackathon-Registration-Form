<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <form id="aboutForm">
        <h1> About </h1>
        <h2>Enter your Details </h2>
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <select id="tshirtSize" name="tshirtSize" required>
            <option value="">Select T-shirt Size</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
        </select>
        <div id="dietaryPreferences">
            <label><input type="checkbox" name="dietaryPreferences[]" value="veg"> Vegetarian</label>
            <label><input type="checkbox" name="dietaryPreferences[]" value="non-veg"> Non-Vegetarian</label>
            <label><input type="checkbox" name="dietaryPreferences[]" value="vegan"> Vegan</label>
        </div>
        <button type="button" id="nextButton">Next</button>
    </form>

    <script>
        document.getElementById('nextButton').addEventListener('click', function () {
            const formData = new FormData(document.getElementById('aboutForm'));
            const dietaryPreferences = formData.getAll('dietaryPreferences[]'); // Get all selected dietary preferences
            const aboutData = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                gender: formData.get('gender'),
                tshirtSize: formData.get('tshirtSize'),
                dietaryPreferences: dietaryPreferences // Store dietary preferences as an array
            };
            sessionStorage.setItem('aboutData', JSON.stringify(aboutData));
            window.location.href = 'education.html';
        });
    </script>
</body>
</html>
